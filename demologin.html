<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="demologin.css">
    <title>LOGIN</title>
</head>
<body>
    <form action="">
    <div class="login">
        <div class="logo">
            <img src="./images/logo1.png" alt="">
        </div>
        <div class="title">
            LOGIN ALTTH SHOP
        </div>
        <div class="des">
            Vui Lòng Nhập Đầy Đủ Thông Tin Đăng Nhập
        </div>
        <div class="group">
            <input type="text" id="username" placeholder="Vui Lòng Nhập Username">
        </div>
        <div class="group">
            <input type="password" id="password" placeholder="Vui Lòng Nhập Password">
        </div>
        <div class="savepassword">
           <input type="checkbox"> Lưu Lại Mật Khẩu
        </div>
        <div class="signIn">
            <button>Đăng Nhập</button>
        </div>
        <div class="or">
            Or Continue With
        </div>
        <div class="list">
            <div class="item">
                <img src="./images/facebook.png" alt="">
            </div>
            <div class="item">
                <img src="./images/instagram.png" alt="">
            </div>
            <div class="item">
                <img src="./images/youtube.png" alt="">
            </div>
        </div>
        <div class="register">
            Bạn Chưa Có Tài Khoản? <a href="">Register Now</a>
        </div>
    </div>
</form>
</body>
</html>
