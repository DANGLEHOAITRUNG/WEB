<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="demologin.css">
    <link rel="stylesheet" href="demoregister.css">
    <title>REGISTER</title>
</head>
<body>
    <form action="">
    <div class="login">
        <div class="logo">
            <img src="./images/logo1.png" alt="">
        </div>
        <div class="title">
            REGISTER ALTTH SHOP
        </div>
        <div class="des">
            Vui Lòng Nhập Đầy Đủ Thông Tin Đăng Ký
        </div>
        <div class="group">
            <input type="text" id="name" placeholder="Vui Lòng Nhập Name">
        </div>
        <div class="group">
            <input type="text" id="email" placeholder="Vui Lòng Nhập Email">
        </div>
        <div class="group">
            <input type="text" id="usetname" placeholder="Vui Lòng Nhập Username">
        </div>
        <div class="group">
            <input type="password" id="password" placeholder="Vui Lòng Nhập Password">
        </div>
        <div class="group">
            <input type="password" id="repassword" placeholder="Vui Lòng Nhập Lại Password">
        </div>
        <div class="savepassword">
           <input type="checkbox"> Tôi đồng ý với các điều khoản hệ thống.
        </div>
        <div class="signIn">
            <button>Đăng Ký</button>
        </div>
    </div>
</form>
</body>
</html>
